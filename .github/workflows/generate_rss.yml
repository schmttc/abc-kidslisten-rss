name: Generate Yoto RSS Feed

on:
  workflow_dispatch:  # Allows manual triggering from any branch
  push:
    branches:
      - multigrab2           # Optional: runs on push to 'test' branch
  schedule:
    - cron: '0 8 * * *'  # Optional: runs daily at 8 AM UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests beautifulsoup4

      - name: Run RSS generation script
        run: python generate_rss.py

      - name: Upload RSS file
        uses: actions/upload-artifact@v4
        with:
          name: abc-kidslisten-bedtimestories
          path: abc-kidslisten-bedtimestories.rss

      - name: Commit RSS feed to repo
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add abc-kidslisten-bedtimestories.rss
          git diff --cached --quiet || (git commit -m "Update RSS feed" && git push)



